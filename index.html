<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <button class="btn btn-open">Play again</button>
    <section class="modal">
        <label for="playerOneInput">Player One</label>
        <input type="text" id="playerOneInput" value="Player 1">
        <label for="playerTwoInput">Player two</label>
        <input type="text" id="playerTwoInput" value="Player 2">
        <p>Player One choose</p>
        <div class="symbols">
            <button value="circle">
                <img src="pictures/circle-ring.png" alt="circle" id="circle">
            </button>
            <button value="x">
                <img src="pictures/close.png" alt="x" id="x">
            </button>
        </div>
    </section>
    <div class="overlay"></div>
    <div class="gameboard-container">
    </div>
    <script src="script.js"></script>
</body>
</html>
